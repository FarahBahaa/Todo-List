<div class="todo-list-items-container">
  <mat-list>
    @for(task of items; track task) {
      <mat-list-item>
        <div class="todo-item">
          <div class="items">
            <mat-checkbox 
              [(ngModel)]="task.completed">
            </mat-checkbox>
      <input matInput type="text" [(ngModel)]="task.text" [readonly]="!task.isEditable" [class.editable]="task.isEditable">
          </div>
          <div class="buttons">
            <button mat-fab-button (click) = "deleteItem(task)">
              <mat-icon>delete</mat-icon>
            </button>
            <button mat-fab-button (click) = "editItem(task)" >
              <mat-icon> {{ task.isEditable ? 'check' : 'edit' }} </mat-icon>
            </button>
          </div>
        </div>
        <mat-divider></mat-divider>
      </mat-list-item>
    }
  </mat-list>
</div>
